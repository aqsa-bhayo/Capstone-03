<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
 <!-- Page Layout Using Table -->
 <table style="width: 100%; height: 100vh; border-collapse: collapse;">
  <tr class="container">
    <!-- Form Section -->
    <td class="container" style="width: 50%; vertical-align: middle;">
      <div class="container">
        <div class="custom-bg">
          <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="w-100" style="max-width: 400px;">
              <!-- Logo -->
              <header class="navbar px-0 pb-4 mt-n2 mt-sm-0 mb-2 mb-md-3 mb-lg-4">
                <a href="./../index.html" class="navbar-brand pt-0">
                  <i class="fa-solid fa-cart-shopping btn bg-danger rounded-pill text-white"></i>
                  Cartzilla
                </a>
              </header>

              <!-- Sign In Form -->
              <div id="signInForm">
                <form id="signIn" class="mx-auto">
                  <h3 style="margin-top: 100px;">Welcome Back</h3>
                  <p>Don't have an account? <a href="./../create-account.html" id="createAccountLink" class="text-secondary">Create an account</a></p>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userpassword" required>
                  </div>
                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me for 30 days</label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-danger" id="loadProducts">Sign In</button>
                  </div>
                </form>
              </div>

              <!-- Footer -->
              <footer class="mt-auto">
                <div class="nav mt-5" style="margin-top: 0px;">
                  <a class="nav-link text-decoration-underline text-secondary p-0" href="">Need help?</a>
                </div>
                <p class="fs-xs mb-0">
                  Â© All rights reserved. Made by <span class="animate-underline"><a
                      class="animate-target text-dark-emphasis text-decoration-none"
                      href="https://createx.studio/" target="_blank" rel="noreferrer">Createx Studio</a></span>
                </p>
              </footer>

            </div>
          </div>
        </div>
      </div>
    </td>

    <!-- Image Section -->
    <td style="width: 50%; vertical-align: middle; text-align: center; background: #b7d2f1; border-radius: 50px;">
      <img src="./../imgs/account-cover.png" alt="Sample Image" style="max-width: 100%; max-height: 100%;">
    </td>
  </tr>
</table>

  
  <!-- Custom JS -->
  <script src="./../sign-in.js"></script>



  
  </div>

</body>

</html>
